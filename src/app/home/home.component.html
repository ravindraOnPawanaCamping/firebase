<h2>
  Product_id:{{id}}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of arr;let index =index" >
      <td *ngFor="let item of i;let n=index" >{{item}}</td>
    </tr>
  </tbody>
</table>
